name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  PYTHONIOENCODING: "utf8"
  PYAWAITABLE_OPTIMIZED: 1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.filter.outputs.source }}
      csource: ${{ steps.filter.outputs.csource }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            source:
              - 'src/**'
            csource:
              - 'src/_pyawaitable/**'

  run-tests:
    needs: changes
    if: ${{ needs.changes.outputs.source == 'true' }}
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Run tests
        run: hatch test

  memory-errors:
    needs:
      - changes
      - run-tests
    if: ${{ needs.changes.outputs.csource == 'true' }}
    name: Check for memory errors
    runs-on: ubuntu-latest
    env:
      PYTHONMALLOC: malloc
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Valgrind
        run: sudo apt-get update && sudo apt-get -y install valgrind

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Run tests
        run: valgrind --suppressions=valgrind-python.supp --exit-errorcode=1 hatch test

  memory-leaks:
    needs:
      - changes
      - memory-errors
    if: ${{ needs.changes.outputs.csource == 'true' }}
    name: Check for memory leaks
    runs-on: ubuntu-latest
    env:
      PYTHONMALLOC: malloc
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Run tests with Memray tracking
        run: hatch test --enable-leak-tracking

  tests-pass:
    runs-on: ubuntu-latest
    name: All tests passed
    if: always()

    needs:
      - run-tests
      - memory-errors
      - memory-leaks

    steps:
      - name: Check whether all tests passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: ${{ toJSON(needs) }}
